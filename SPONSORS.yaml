#
# Commonhaus Foundation Sponsor information
#
# Sponsor tiers
# key - unique per tier, used in sponsor definitions below.
#   name: Display name of the tier
#   layout: 1, 2, 3, or avatar
#   chars: Optional. Maximum characters for the sponsor description
#   description: Introductory text for the tier
#
tiers:
  inKind:
    name: inKind
    layout: 2
    chars: 240
    description: >
      Thank you to our Infrastructure & Service Providers, who provide essential
      services, software, and other resources to the Commonhaus Foundation and our projects.
  gold:
    name: Gold
    layout: 1
    chars: 480
    description: >
      A heartfelt thank you to our Gold Sponsors for their significant financial
      contributions that empower the Commonhaus Foundation and our projects.
  silver:
    name: Silver
    layout: 2
    chars: 120
    description: >
      Thank you to our Silver Sponsors for their generous financial contributions in
      support of the Commonhaus Foundation and our projects.
  bronze:
    name: Bronze
    layout: 3
    description: >
      Thank you to our Bronze Sponsors for their valuable financial contributions
      to the Commonhaus Foundation and our projects.
  supporter:
    name: Supporter
    layout: avatar
    description: >
      We deeply appreciate the contributions of our Supporters, whose financial
      support helps sustain the work of the Commonhaus Foundation and our projects.

# Sponsors:
#
# key - unique per sponsor. Match advisory-board organization in CONTACTS.yaml
#
# name: Display name of the sponsor
# tier: inKind, gold, silver, bronze, supporter
# display:
#   draft: true|false (optional. default false)
#   home: preferred landing page
#   logo: Link to preferred logo to use on commonhaus.org website
#   logo-dark: Link to preferred logo to use in dark mode (optional)
#   description: >
#     Description or tagline to display with the logo
#     Applies to gold/silver sponsors. Subject to tier character limit (above).
# inKind: (optional, only if service provider)
#   draft: true|false (optional. default false)
#   home: optional, link to landing page for service provided
#   logo: optional, link to alternate logo for use for service provided
#   logo-dark: optional, link to alternate logo for use for service provided
#   description: >
#     Description of services provided. Subject to inKind tier character limit (above).
#
sponsors:

  1Password:
    name: 1Password
    tier:
      - inKind
    inKind:
      home: https://1password.com/
      logo: https://www.commonhaus.org/images/sponsors/1Password_CLASSIC_primary_intrepid_blue.png
      logo-dark: https://www.commonhaus.org/images/sponsors/1Password_LIGHT_primary_logo_dark.png
      description: >
        [1Password](https://1password.com/) heavily relies on open source software and acknowledges
        that its existence is intertwined with the open source community. To give back,
        1Password offers free Teams accounts to open source projects, aiming to enhance
        their productivity and security.

  Gradle:
    name: Gradle
    tier:
      - inKind
    inKind:
      home: https://gradle.com/
      logo: https://www.commonhaus.org/images/sponsors/gradle-white-background.png
      logo-dark: https://www.commonhaus.org/images/sponsors/gradle-dark-background.png
      description: >
        [Gradle, Inc.](https://gradle.com/) is providing an instance of Develocity to
        Commonhaus projects.
        [Develocity](https://gradle.com/develocity/) provides comprehensive observability,
        build and test acceleration, and rapid troubleshooting features for Apache Maven, Bazel,
        sbt, npm, Python, and Gradle Build Tool.

  MongoDB:
    name: MongoDB
    tier:
      - inKind
      - gold
    display:
      draft: true
      home: https://www.mongodb.com/
      logo: https://www.commonhaus.org/images/sponsors/MongoDB_SlateBlue.svg
      logo-dark: https://www.commonhaus.org/images/sponsors/MongoDB_White.svg
      description: >
        MongoDB is a flexible, scalable document database with powerful querying and indexing.
        Its mission is to empower innovators to transform industries through the power of software and data.
        Since 2007, MongoDB has been downloaded hundreds of millions of times and trained millions of developers through MongoDB University courses.
        It is used by organizations of all sizes, from individual developers to some of the largest companies in the world, and offers Atlas, a fully-managed cloud database.
    inKind:
      draft: true
      description: >
        MongoDB provides strategy work and segmentation advisory services to Commonhaus.


