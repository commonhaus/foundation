#
# Commonhaus Foundation Sponsor information
#
# Sponsor tiers
# key - unique per tier, used in sponsor definitions below.
#   name: Display name of the tier
#   layout: 1, 2, 3, or avatar
#   chars: Optional. Maximum characters for the sponsor description
#   description: Introductory text for the tier
#
tiers:
  in-kind:
    name: In-kind
    layout: 2
    chars: 240
    description: >
      Thank you to our Infrastructure & Service Providers, who provide essential
      services, software, and other resources to the Commonhaus Foundation and our projects.
  gold:
    name: Gold
    layout: 1
    chars: 480
    description: >
      A heartfelt thank you to our Gold Sponsors for their significant financial
      contributions that empower the Commonhaus Foundation and our projects.
  silver:
    name: Silver
    layout: 2
    chars: 120
    description: >
      Thank you to our Silver Sponsors for their generous financial contributions in
      support of the Commonhaus Foundation and our projects.
  bronze:
    name: Bronze
    layout: 3
    description: >
      Thank you to our Bronze Sponsors for their valuable financial contributions
      to the Commonhaus Foundation and our projects.
  supporter:
    name: Supporter
    layout: avatar
    description: >
      We deeply appreciate the contributions of our Supporters, whose financial
      support helps sustain the work of the Commonhaus Foundation and our projects.

# Sponsors:
