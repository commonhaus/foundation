role:
  member:
    title: "Commonhaus Foundation (CF) Membership Agreement"
    preamble: |
      The Commonhaus Foundation is a membership organization driven by the contributions and participation of its members.

      The foundation uses GitHub as its primary platform for project management and collaboration.
      Members must have a GitHub account to participate in CF discussions and votes.

    attestations:
      - coc
      - bylaws

  cfc:
    title: "CF Council (CFC) Membership Agreement"
    preamble: |
      The CFC oversees the foundation's operations, ensuring compliance with legal requirements and the execution of strategic plans.

      The foundation uses GitHub as its primary platform for project management and collaboration.
      Councilors must have a GitHub account to participate in CF discussions and votes.

    attestations:
      - coc
      - council

  egc:
    title: "Extended Governance Committee (EGC) Membership Agreement"
    preamble: |
      The EGC includes representatives from each CF project and provides broad governance input.

      The foundation uses GitHub as its primary platform for project management and collaboration.
      EGC members must have a GitHub account to participate in CF discussions and votes.

    attestations:
      - coc
      - egc

  officer:
    title: "Officer Membership Agreement"
    preamble: |
      Officers are appointed by the CF Council.

      The foundation uses GitHub as its primary platform for project management and collaboration.
      Officers must have a GitHub account to participate in CF discussions and votes.

    attestations:
      - coc
      - officer

  advisor:
    title: "Advisory Board Membership Agreement"
    preamble: |
      Advisory Board members are appointed by our sponsors.

      The foundation uses GitHub as its primary platform for project management and collaboration.
      Advisory Board members must have a GitHub account to participate in CF discussions and votes.

    attestations:
      - coc
      - advisor

agreement: By pressing the "I Agree" button, I affirm my commitment to these responsibilities.

attestations:
  bylaws:
    title: "Commonhaus Foundation Bylaws"
    body: |
      I have read the following sections of the Commonhaus Foundation Bylaws:
      - [Membership](https://www.commonhaus.org/bylaws/cf-membership.html)
      - [Decision Making](https://www.commonhaus.org/bylaws/decision-making.html)

      As a member of the Commonhaus Foundation, I agree to fulfill all membership obligations,
      including the payment of dues and active contribution to the community in accordance with the bylaws.

  with-member-role:
    title: "Membership Responsibilities"
    body: |
      I have read the following sections of the Commonhaus Foundation Bylaws:
      - [Membership](https://www.commonhaus.org/bylaws/cf-membership.html)

      As a member of the Commonhaus Foundation, I agree to fulfill all membership obligations,
      including the payment of dues and active contribution to the community in accordance with the bylaws.

  council:
    title: "CFC Responsibilities"
    body: |
      I have read the following sections of the Commonhaus Foundation Bylaws:
      - [CF Council](https://www.commonhaus.org/bylaws/cf-council.html)
      - [Decision Making](https://www.commonhaus.org/bylaws/decision-making.html)
      - [Voting](https://www.commonhaus.org/bylaws/cf-council.html#voting)
      - [Electronic Participation and Voting](https://www.commonhaus.org/bylaws/cf-council.html#electronic-participation-and-decision-making)

      I have read [Handling Reports and Escalations](https://www.commonhaus.org/policies/code-of-conduct/#handling-reports-and-escalations) in our Code of Conduct.

      As an elected Councilor, I agree to:
      - Participate in regular and special meetings as required.
      - Act in the best interests of the Commonhaus Foundation and its community.
      - Handle all Code of Conduct reports with respect and discretion, and maintain confidentiality even after my tenure has ended.

  egc:
    title: "EGC Responsibilities"
    body: |
      I have read the following sections of the Commonhaus Foundation Bylaws:
      - [Project Representation](https://www.commonhaus.org/bylaws/cf-membership.html#project-representation)
      - [Composition of the EGC](https://www.commonhaus.org/bylaws/cf-council.html#extended-governance-committee-egc)
      - [Decision Making](https://www.commonhaus.org/bylaws/decision-making.html)
      - [Matters requiring EGC approval](https://www.commonhaus.org/bylaws/cf-council.html#matters-requiring-egc-approval)
      - [Electronic Participation and Voting](https://www.commonhaus.org/bylaws/cf-council.html#electronic-participation-and-decision-making)

      As a project representative to the EGC, I agree to:
      - Participate in EGC discussions and votes.
      - Represent the interests of my project and the Commonhaus Foundation community.

  officer:
    title: "Officer Responsibilities"
    body: |
      I have read the following sections of the Commonhaus Foundation Bylaws:
      - [Officers](https://www.commonhaus.org/bylaws/cf-council.html#officers)
      - [Decision Making](https://www.commonhaus.org/bylaws/decision-making.html)

      As an officer of the Commonhaus Foundation, I agree to:
      - Perform the duties of my office to the best of my ability.
      - Act in the best interests of the Commonhaus Foundation and its community.

  advisor:
    title: "Advisory Board Responsibilities"
    body: |
      I have read the following sections of the Commonhaus Foundation Bylaws:
      - [Advisory Board](https://www.commonhaus.org/bylaws/cf-council.html#advisory-board)
      - [Decision Making](https://www.commonhaus.org/bylaws/decision-making.html)

      As an Advisory Board member, I agree to:
      - Provide strategic guidance and advice to the Commonhaus Foundation Council.
      - Participate in regular and special meetings as required.

  coc:
    title: "Code of Conduct"
    body: |
      I have read the [Code of Conduct](https://www.commonhaus.org/policies/code-of-conduct/) and agree to adhere to its terms.

  email:
    version: "fe-2024-05-31"
    title: "ForwardEmail Aliases Terms of Service"
    body: |
      I have read the [Forward Email Terms of Service](https://forwardemail.net/en/terms) and agree to adhere to its terms when using Commonhaus Foundation email addresses.
