#
# Summary about Commonhaus Foundation projects
#
# name: Project Name
# repo: gitlab/github/... organization or project repository
# display:
#   home: preferred landing page
#   logo: (optional) Link to preferred logo to use on commonhaus.org website
#   logo-dark: (optional) Link to preferred logo to use in dark mode
#   description: a short-ish description of the project
# mail-domain: (optional) custom email alias domain
# status: draft | onboarding | active (if missing, value is onboarding)

debezium:
  name: Debezium
  repo: https://github.com/debezium/debezium
  status: onboarding
  display:
    home: https://debezium.io/
    logo: https://debezium.io/assets/images/color_black_debezium_type_600px.svg
    logo-dark: https://debezium.io/assets/images/color_white_debezium_type_600px.svg
    description: >
      Debezium is an open-source distributed platform designed for Change Data Capture (CDC), providing
      applications with an industry-standard way to respond to real-time database changes.

easymock:
  name: EasyMock
  repo: https://github.com/easymock/easymock
  status: onboarding
  display:
    home: https://easymock.org/
    logo: https://github.com/easymock/easymock/blob/master/website/img/easymock-logo-md.png?raw=true
    description: >
      EasyMock, makes mocking easier since 2001.

feign:
  name: Feign
  repo: https://github.com/OpenFeign/feign
  display:
    home: https://github.com/OpenFeign/feign
    logo:
    description: >
      Feign is a Java to HTTP client binder inspired by Retrofit, JAXRS-2.0, and WebSocket. Feign's first
      goal was reducing the complexity of binding Denominator uniformly to HTTP APIs regardless of ReSTfulness.

hibernate:
  name: Hibernate
  repo: https://github.com/hibernate/
  status: onboarding
  mail-domain: hibernate.org
  display:
    home: https://hibernate.org/
    logo: https://github.com/hibernate/hibernate.org/blob/production/images/hibernate-logo.svg?raw=true
    description: >
      The Hibernate projects offer a suite of powerful Java libraries to work with data.
      It is best known for Hibernate ORM, which provides relational persistence for Java models and is an implementation of the Jakarta Persistence specification.

infinispan:
  name: Infinispan
  repo: https://github.com/infinispan
  status: onboarding
  display:
    home: https://infinispan.org/
    logo: https://raw.githubusercontent.com/infinispan/infinispan/refs/heads/main/assets/logos/infinispan_logo_rgb_lightbluewhite_darkblue.svg
    logo-dark: https://raw.githubusercontent.com/infinispan/infinispan/refs/heads/main/assets/logos/infinispan_logo_rgb_lightbluewhite_white.svg
    description: >
      Infinispan is a horizontally-scalable, highly-available in-memory database that can hold nearly any type of data, from plain-text to structured objects.
      It can be used either embedded or in client/server mode, accessed using either a native, high-performance protocol,
      or any HTTP, Redis or Memcached clients. Data can be queried via full-text and vector search capabilities.

ironjacamar:
  name: IronJacamar
  repo: https://github.com/ironjacamar
  status: onboarding
  display:
    home: https://www.ironjacamar.org/
    logo: https://avatars.githubusercontent.com/u/4104144?s=200&v=4
    description: >
      IronJacamar is an implementation of the Jakarta Connectors specification.

jackson:
  name: Jackson
  repo: https://github.com/FasterXML/jackson
  display:
    home: https://github.com/FasterXML/jackson
    logo: https://github.com/FasterXML.png
    description: >
      The go-to library for JSON processing in Java. Jackson offers fast and flexible parsing/generation
      of JSON for Java applications, enabling seamless data interchange.

jbang:
  name: JBang
  repo: https://github.com/jbangdev
  status: onboarding
  display:
    home: https://www.jbang.dev/
    logo: https://www.jbang.dev/assets/images/logo.png
    description: >
      Unlock Java's scripting potential. JBang makes it easy to run Java applications as scripts
      without the need for a project setup or build configuration. Ideal for quick experiments,
      prototypes, or utility scripts.

jberet:
  name: JBeret
  repo: https://github.com/jberet
  status: onboarding
  display:
    home: https://jberet.org/
    logo: https://avatars.githubusercontent.com/u/4258415?s=200&v=4
    description: >
      JBeret is an implementation of Jakarta Batch. It is also included in WildFly to provide portable batch processing support in a Jakarta EE environment.

jreleaser:
  name: JReleaser
  repo: https://github.com/jreleaser
  status: onboarding
  display:
    home: https://jreleaser.org/
    logo: https://jreleaser.org/images/jreleaser-duke.png
    description: >
      Automate your Java project releases with ease. JReleaser streamlines packaging and distribution
      to multiple platforms, integrating with Maven, Gradle, and more. Simplify your release process,
      from changelogs to deployment.

kroxylicious:
  name: Kroxylicious
  repo: https://github.com/kroxylicious/kroxylicious
  status: onboarding
  display:
    home: https://kroxylicious.io/
    logo: https://kroxylicious.io/assets/theme/images/kroxylicious_logo_rgb_hori_default.svg
    logo-dark: https://kroxylicious.io/assets/theme/images/kroxylicious_logo_rgb_hori_reverse_bright.svg
    description: >
      Kroxylicious, the snappy open source proxy for Apache Kafka®.
      Kroxylicious is an Apache Kafka® protocol-aware proxy. It can be used to layer uniform behaviours onto a Kafka based system in areas such as data-governance, security,
      policy enforcement and audit without needing to change either the applications or the Kafka Cluster.

morphia:
  name: Morphia
  repo: https://github.com/MorphiaOrg/
  status: onboarding
  display:
    home: https://morphia.dev/
    logo: https://github.com/MorphiaOrg/morphia-docs/blob/master/supplemental-ui/img/logo.png?raw=true
    description: >
      Bridge the gap between Java and MongoDB. Morphia provides a lightweight type-safe mapping library
      to simplify working with MongoDB documents using Java.

narayana:
  name: Narayana
  repo: https://github.com/jbosstm
  status: onboarding
  display:
    home: https://www.narayana.io/
    logo: https://avatars.githubusercontent.com/u/1272214?s=200&v=4
    description: >
      With over 30 years of expertise in the area of transaction processing, Narayana is the premier open source transaction manager.
      It has been used extensively within industry and to drive standards including the OMG and Web Services.

objenesis:
  name: Objenesis
  repo: https://github.com/easymock/objenesis
  status: onboarding
  display:
    home: https://objenesis.org/
    logo: https://github.com/easymock/objenesis/blob/master/website/site/resources/objenesis.png?raw=true
    description: >
      Objenesis is a small Java library that serves one purpose: To instantiate a new object of a particular class
      WITHOUT calling one of its constructors.

quarkus:
  name: Quarkus
  repo: https://github.com/quarkusio
  status: onboarding
  display:
    home: https://quarkus.io/
    logo: https://github.com/quarkusio/quarkusio.github.io/blob/main/assets/images/brand/quarkus_logo_horizontal_default.svg?raw=true
    logo-dark: https://github.com/quarkusio/quarkusio.github.io/blob/main/assets/images/brand/quarkus_logo_horizontal_reverse.svg?raw=true
    wordmark: false
    description: >
      Quarkus is a Kubernetes Native Java stack tailored for OpenJDK HotSpot and GraalVM, crafted from the best of breed Java libraries and standards.

resteasy:
  name: RESTEasy
  repo: https://github.com/resteasy
  status: onboarding
  display:
    home: https://resteasy.dev/
    logo: https://design.jboss.org/resteasy/logo/images/resteasy_logo_200x.png
    description: >
      RESTEasy provides various frameworks to help you build RESTful Web Services and RESTful Java applications.
      It is an implementation of the Jakarta RESTful Web Services specification and also implements the
      MicroProfile REST Client specification API.

sdkman:
  name: SDKMAN!
  repo: https://github.com/sdkman
  display:
    home: https://sdkman.io/
    logo: https://github.com/sdkman/sdkman-website/blob/master/public/img/bubble-logo-sdkman-groovy-color.png?raw=true
    description: >
      SDKMAN! is a robust tool designed for managing parallel versions of multiple Software Development
      Kits (SDKs) on Unix-based systems. An intuitive command-line interface simplifies the installation,
      updating, and switching of executables for various SDKs, including Java, Kotlin, Scala, and Groovy.

slatedb:
  name: SlateDB
  repo: https://github.com/slatedb/slatedb
  status: onboarding
  display:
    home: https://slatedb.io
    logo: https://github.com/slatedb/slatedb-website/blob/main/assets/svg/icon1.svg?raw=true
    logo-dark: https://github.com/slatedb/slatedb-website/blob/main/assets/svg/icon1%20white.svg?raw=true
    description: >
      SlateDB is a cloud native embedded log-structured merge tree (LSM) storage engine built on object storage.

undertow:
  name: Undertow
  repo: https://github.com/undertow-io
  status: onboarding
  display:
    home: https://undertow.io/
    logo: https://avatars.githubusercontent.com/u/2001898?s=200&v=4
    description: >
      Undertow is a flexible, performant web server written in Java, providing both blocking and non-blocking APIs based on NIO.

weld:
  name: Weld
  repo: https://github.com/weld
  status: onboarding
  display:
    home: https://weld.cdi-spec.org
    logo: https://weld.cdi-spec.org/images/weld_logo_450x.png
    description: >
      Weld is the premier implementation of Jakarta Contexts and Dependency Injection, a standard for dependency
      injection and contextual lifecycle management and one of the most important and popular parts of Jakarta EE.
      Weld is integrated into many EE application servers and can also be used in plain servlet containers or Java SE.

wildfly:
  name: WildFly
  repo: https://github.com/wildfly
  status: onboarding
  display:
    home: https://wildfly.org/
    logo: https://github.com/wildfly/wildfly/blob/main/docs/src/main/asciidoc/images/splash_wildflylogo_small.png?raw=true
    description: >
      WildFly is powerful, modular and lightweight application server that helps you build amazing applications.
